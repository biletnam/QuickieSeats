<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Slick Slider CSS -->
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
  integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/site.css">
  <link rel=icon href=img/favi.png>
  <!-- Google Fonts CDN -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster" rel="stylesheet">

  <title>QuickieSeats</title>
</head>

<body>
<header>
  <h1 id="reg-header"><center>Quickie Seats</center></h1>
</header>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body" id="reg-body">
          <h1>Step 2: Payment Methods</h1>
          <div class="row justify-content-center">
            <div class="col-2" style="margin-bottom:32px;">
              <img src="img/visa.png" alt="Cinque Terre" class="img-fluid mx-auto d-block">
            </div>
          </div>
          <form>
            <div class="form-row row justify-content-center">
              <div class="form-group col-6">
                <label for="reg-cnum">Card Number:</label>
                <input type="text" class="form-control" id="reg-cnum" placeholder="">
              </div>
            </div>
            <div class="form-row row justify-content-center">
              <div class="form-group col-6">
                <label for="reg-edatem">Expiry Date (mm/yyyy):</label>
                <input type="month" class="form-control" id="reg-edatem" placeholder="">
              </div>
            </div>
            <div class="form-row row justify-content-center">
              <div class="form-group col-6">
                <label for="bank-country-select">Issuer Bank Country:</label>
                <select class="form-control" id="bank-country-select">
                  <option>Hong Kong</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <div class="form-row row justify-content-center">
              <div class="form-group col-6">
                <label for="bank-name-select">Issuer Bank Name:</label>
                <select class="form-control" id="bank-name-select">
                  <option>Please Select One</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <div class="form-row row justify-content-center">
              <div class="form-group col-6">
                <label for="reg-cvc">Card Verification Number:</label>
                <div class="row">
                  <div class="col-6"><input type="text" class="form-control" id="reg-cvc" placeholder=""></div>
                  <div class="col-2"><img src="img/cvv.png" alt="Cinque Terre" class="img-fluid mx-auto d-block"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="row justify-content-between" style="margin-top:32px;">
                  <div class="col-2">
                    <a href="register-payments.html" class="text-center"><button type="button" class="btn btn-danger">Cancel</button></a>
                  </div>
                  <div class="col-2">
                    <a href="register-fin.html" class="text-center"><button type="button" class="btn btn-primary">Next</button></a>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap Script -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- Slick Slider Script -->
<script type="text/javascript" src="slick/slick.min.js"></script>

<!-- Custom Script -->
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
