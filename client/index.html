<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Slick Slider CSS -->
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
  integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/site.css">

  <!-- Google Fonts CDN -->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

  <title>QuickieS</title>
</head>

<body>
<header>
  <nav class="navbar navbar-light">
    <a class="navbar-brand" href="#">QuickieSeats</a>
  </nav>
</header>

<div class="container">
  <div class="row">
    <div class="col-5 ptr-container">
      <h1 id="step-ptr">Choose a movie!</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="movie-slider">
        <div class="img-slide"><img class="movie-img img-fluid mx-auto d-block" src="img/500days.jpg" alt="Cinque Terre"></div>
        <div class="img-slide"><img class="movie-img img-fluid mx-auto d-block" src="img/american.jpg" alt=""></div>
        <div class="img-slide"><img class="movie-img img-fluid mx-auto d-block" src="img/dead.jpg" alt=""></div>
        <div class="img-slide"><img class="movie-img img-fluid mx-auto d-block" src="img/good.png" alt=""></div>
        <div class="img-slide"><img class="movie-img img-fluid mx-auto d-block" src="img/her.jpg" alt=""></div>
        <div class="img-slide"><img class="movie-img img-fluid mx-auto d-block" src="img/perks.jpg" alt=""></div>
        <div class="img-slide"><img class="movie-img img-fluid mx-auto d-block" src="img/kita.jpg" alt=""></div>
        <div class="img-slide"><img class="movie-img img-fluid mx-auto d-block" src="img/100tula.jpg" alt=""></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="dash-item">
        <center>Twitter Feed</center>
      </div>
    </div>
    <div class="col-4">
      <div class="dash-item">
        <center>Cinema Announcements</center>
      </div>
    </div>
    <div class="col-4">
      <div class="dash-item">
        <center>Upcoming Movies</center>
      </div>
    </div>
  </div>
</div>

<footer>
  Pain
</footer>



<!-- Bootstrap Script -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- Slick Slider Script -->
<script type="text/javascript" src="slick/slick.min.js"></script>

<!-- Custom Script -->
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
