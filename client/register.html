<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Slick Slider CSS -->
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
  integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/site.css">
  <link rel=icon href=img/favi.png>
  <!-- Google Fonts CDN -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster" rel="stylesheet">

  <title>QuickieSeats</title>
</head>

<body>
<header>
  <h1 id="reg-header"><center>Quickie Seats</center></h1>
</header>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body" id="reg-body">
          <h1>Step 1: Account Details</h1>
          <form action="/register" method="post">
            <div class="form-row row">
              <div class="form-group col-6">
                <label for="reg-fname">First Name:</label>
                <input type="text" class="form-control" id="reg-fname" name="firstname" placeholder="First Name" required="">
              </div>
              <div class="form-group col-6">
                <label for="reg-lname">Last Name:</label>
                <input type="text" class="form-control" id="reg-lname" name="lastname" placeholder="Last Name" required="">
              </div>
            </div>
            <div class="form-row row">
              <div class="form-group col-6">
                <label>Date of Birth</label>
                <input type="date" class="form-control" id="reg-bday" name="dateOfBirth" placeholder="Date of Birth">
              </div>
              <div class="form-group col-6">
                <div class="row">
                  <h2 style="visibility:hidden;">A</h2>
                </div>
                <label for="regGenGroup">Gender:</label>
                <div class="btn-group" id="regGenGroup" data-toggle="buttons">
                  <label class="form-check-label btn btn-secondary active">
                    <input class="form-check-input" type="radio" name="gender" id="regGenOption" autocomplete="off" checked>Male
                  </label>
                  <label class="form-check-label btn btn-secondary">
                    <input class="form-check-input" type="radio" name="gender" id="regGenOption" autocomplete="off">Female
                  </label>
                </div>
              </div>
            </div>
            <div class="form-row row">
              <div class="form-group col-6">
                <label for="reg-email">Email Address:</label>
                <input type="text" class="form-control" id="reg-email" name="emailAddress" placeholder="Email Address" required="true">
              </div>
            </div>
            <div class="form-row row">
              <div class="form-group col-6">
                <label for="reg-password">Password:</label>
                <input type="password" class="form-control" id="reg-password" name="password" placeholder="Password" required="">
              </div>
              <div class="form-group col-6">
                <label for="reg-confirm-password">Confirm Password:</label>
                <input type="password" class="form-control" id="reg-confirm-password" name="passwordConf" placeholder="Password" required="">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-12">
                <label for="reg-addr1">Address:</label>
                <input type="text" class="form-control" id="reg-addr1" name="address1" placeholder="Street no">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-12">
                <label for="reg-addr2">Address 2:</label>
                <input type="text" class="form-control" id="reg-addr1" name="address2" placeholder="Apartment, Unit, Building, Village">
              </div>
            </div>

            <div class="form-row row">
              <div class="form-group col-3">
                <label for="reg-city">City:</label>
                <input type="text" class="form-control" id="reg-city" name="city" placeholder="City">
              </div>
              <div class="form-group col-3">
                <label for="reg-state">State:</label>
                <select id="reg-state" class="form-control" name="state">
                  <option selected value="Default">Select State</option>
                  <option value="ncr">NCR</option>
                  <option value="car">CAR</option>
                </select>
              </div>
              <div class="form-group col-2">
                <label for="reg-zip">Zip Code:</label>
                <input type="number" name="zipCode" class="form-control" id="reg-zip" placeholder="Zip Code">
              </div>
            </div>

            <div class="form-row row">
              <div class="form-group col-4">
                <label for="reg-zip">Telephone Number:</label>
                <input type="tel" class="form-control" name="telephoneNum" id="reg-hnum" placeholder="Home Phone Number">
              </div>
              <div class="form-group col-4">
                <label for="reg-zip">Phone Number:</label>
                <input type="tel" class="form-control" name="cpNum" id="reg-pnum" placeholder="Mobile Phone Number">
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-2">
                <a href="register-payments.html" type="submit" style="-webkit-appearance:none;" class="text-center">
                  <button class="btn btn-primary" type="button">Next</button>
                </a>
              </div>
              <div class="col-2">
                <input type="submit" value="REGISTER">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap Script -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- Slick Slider Script -->
<script type="text/javascript" src="slick/slick.min.js"></script>

<!-- Custom Script -->
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
